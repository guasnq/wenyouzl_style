<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>模板16</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/guasnq/wenyouzl_style@main/16/styles.css" />
  <script src="https://cdn.jsdelivr.net/gh/guasnq/wenyouzl_style@main/16/script.js" defer></script>
</head>

<body>
  <div class="lantern-breathing"></div>
  <div class="cold-mist"></div>
  <div class="rain-reflection"></div>
  <div class="film-grain"></div>
  <div class="global-filter"></div>

  <button id="sidebarToggle" class="sidebar-toggle"><span class="sidebar-icon"></span></button>

  <aside id="sidebar" class="sidebar">
    <button id="sidebarClose" class="sidebar-close">×</button>
    <div class="sidebar-content">
      <div class="sidebar-header">🏮 状态总览</div>

      <div class="sidebar-item"><span>属性</span><span>属性值</span></div>
      <div class="sidebar-item"><span>属性</span><span>属性值</span></div>
      <div class="sidebar-item"><span>属性</span><span>属性值</span></div>
      <div class="sidebar-item"><span>.....</span><span>.....</span></div>
    </div>
  </aside>

  <main class="main-container">
    <section class="card scene-render">
      <h1 class="scene-title"> 当前时间-当前具体地点</h1>
      <p class="scene-description">
        含环境、人物、情感的沉浸式描述
      </p>
    </section>
    <section class="card narrator">
      <div class="narrator-text">相关旁白</div>
    </section>
    <section class="card">
      <h3 class="section-title">当前动态</h3>
      <ul class="events-list">
        <li class="event-item"><i class="event-icon"></i><span
            class="event-text">根据玩家行为生成的规则/事件提示，以及当前时间其他地点、其他人物发生的事件</span></li>
        <li class="event-item"><i class="event-icon"></i><span
            class="event-text">根据玩家行为生成的规则/事件提示，以及当前时间其他地点、其他人物发生的事件</span></li>
      </ul>
    </section>

    <section class="card">
      <h3 class="section-title">行动选择</h3>
      <div class="actions">
        <button class="action-button">A. 选项内容 → 相关影响</button>
        <button class="action-button">B. 选项内容 → 相关影响</button>
        <button class="action-button">C. 选项内容 → 相关影响</button>
        <div class="custom-row">
          <span class="custom-hint">✨ 自定义指令：</span>
          <input class="custom-input" placeholder="输入行动..." />
        </div>
      </div>
    </section>

    <section class="card">
      <h3 class="section-title">📊 核心状态</h3>
      <div class="status-grid">
        <div class="status-item">
          <div class="status-label">属性名</div>
          <div class="status-bar">
            <div class="status-fill" data-fill="属性值"></div>
            <div class="status-value">属性值</div>
          </div>
        </div>
        <div class="status-item">
          <div class="status-label">属性名</div>
          <div class="status-bar">
            <div class="status-fill" data-fill="属性值"></div>
            <div class="status-value">属性值</div>
          </div>
        </div>
        <div class="status-item">
          <div class="status-label">属性名</div>
          <div class="status-bar">
            <div class="status-fill" data-fill="属性值"></div>
            <div class="status-value">属性值</div>
          </div>
        </div>
        <div class="status-item">
          <div class="status-label">....</div>
          <div class="status-bar">
            <div class="status-fill" data-fill="...."></div>
            <div class="status-value">.....</div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
