<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>模板20（作者：墙子）</title>
  <style>
    :root {
      --bg-url: url('https://gitee.com/fbqdnq/wenyou/raw/main/img/20.webp');
    }
  </style>
  <link rel="stylesheet" href="https://gitee.com/fbqdnq/wenyou/raw/main/20/style.css">
</head>
<body>
  <div class="bg"></div>
  <div class="vignette"></div>
  <div class="window-glow"></div>
  <canvas id="stars"></canvas>
  <canvas id="smoke"></canvas>
  <div class="side-toggle">
    <button class="vine-btn" id="openSide" aria-controls="statePanel" aria-expanded="false" title="展开状态">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M4 20c6-2 7-9 8-14 3 3 6 7 8 12" stroke="url(#g)" stroke-width="2" stroke-linecap="round" />
        <circle cx="12" cy="6" r="2" fill="url(#g)" />
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="24" y2="24">
            <stop stop-color="#a78bfa" />
            <stop offset="1" stop-color="#8b5cf6" />
          </linearGradient>
        </defs>
      </svg>
    </button>
  </div>
  <aside class="side-panel breath" id="statePanel">
    <div class="side-head">
      <div class="heading">当前状态</div>
      <button class="side-close" id="closeSide">关闭 ✕</button>
    </div>
    <div class="side-body mono" id="stateBody">
      <ul style="margin:0;padding-left:1em">
        <li style="margin:.25em 0">状态1：状态值</li>
        <li style="margin:.25em 0">状态2：状态值</li>
        <li style="margin:.25em 0">状态3：状态值</li>
        <li style="margin:.25em 0">状态4：状态值</li>
        <li style="margin:.25em 0">状态5：状态值</li>
        <li style="margin:.25em 0">状态6：状态值</li>
        <li style="margin:.25em 0">状态7：状态值</li>
        <li style="margin:.25em 0">状态8：状态值</li>
        <li style="margin:.25em 0">......</li>
      </ul>
    </div>
  </aside>
  <main class="wrap">
    <section class="section scene breath" aria-labelledby="h-scene">
      <h2 class="heading" id="h-scene">当前时间-当前具体地点</h2>
      <p>含环境、人物、情感的沉浸式描述</p>
    </section>
    <section class="section narration" aria-labelledby="h-narr">
      <h2 class="heading" id="h-narr">旁白</h2>
      <p>相关旁白</p>
    </section>
    <section class="section events breath" aria-labelledby="h-events">
      <canvas class="petals" id="petals"></canvas>
      <h2 class="heading" id="h-events">动态事件</h2>
      <p>
        <span class="tag">根据玩家行为生成的规则/事件提示，以及当前时间其他地点、其他人物发生的事件</span>
        <span class="tag">根据玩家行为生成的规则/事件提示，以及当前时间其他地点、其他人物发生的事件</span>
        <span class="tag">.....</span>
      </p>
    </section>
    <section class="section actions" aria-labelledby="h-actions">
      <h2 class="heading" id="h-actions">行动选项</h2>
      <ul class="action-list curved">
        <li><button class="btn-jade" data-tip="相关影响">A. 选项内容 → 相关影响</button></li>
        <li><button class="btn-jade" data-tip="相关影响">B. 选项内容 → 相关影响</button></li>
        <li><button class="btn-jade" data-tip="相关影响">C. 选项内容 → 相关影响</button></li>
        <li><button class="btn-jade">✨ 自定义指令：_________</button></li>
      </ul>
    </section>
    <section class="section status-info" aria-labelledby="h-info">
      <h2 class="heading" id="h-info">状态信息</h2>
      <div class="kv mono">
        <div>变化状态1</div>
        <div>变化状态2</div>
        <div>变化状态3</div>
        <div>......</div>
      </div>
    </section>
  </main>
  <script src="https://gitee.com/fbqdnq/wenyou/raw/main/20/script.js"></script>
</body>
</html>
