<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>模板14</title>
  <!-- CDN 引入：GitHub + jsDelivr -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/guasnq/wenyouzl_style@main/14/styles.css">

  <!-- 建议 defer，等 DOM 就绪再跑脚本 -->
  <script src="https://cdn.jsdelivr.net/gh/guasnq/wenyouzl_style@main/14/script.js" defer></script>
</head>

<body class="page-bg">
  <!-- 左侧蒲扇开关 -->
  <button class="fan-toggle" aria-controls="statusDrawer" aria-expanded="false" title="展开状态栏">🪭</button>
  <!-- 左侧抽屉状态栏 -->
  <aside id="statusDrawer" class="status-drawer" aria-hidden="true">
    <div class="drawer-head">
      <h2>状态栏</h2>
      <button class="drawer-close" aria-label="关闭">×</button>
    </div>
    <div class="drawer-content">
      <ul class="stat-list">
        <li><span>属性</span><b>属性值</b></li>
        <li><span>属性</span><b>属性值</b></li>
        <li><span>属性</span><b>属性值</b></li>
        <li><span>属性</span><b>属性值</b></li>
        <li><span>属性</span><b>属性值</b></li>
        <li><span>属性</span><b>属性值</b></li>
        <li><span>......</span><b>......</b></li>
        <li><span>......</span><b>......</b></li>
      </ul>
    </div>
  </aside>
  <!-- 顶部状态信息条 -->
  <header class="top-status" role="status">
    <div class="top-status__inner">
      受影响变量：变量变化趋势
    </div>
  </header>
  <!-- 主体：自上而下 -->
  <main class="container">
    <!-- 场景渲染区（卷轴风） -->
    <section class="card card--scroll scene">
      <h3 class="section-title">当前地点</h3>
      <div class="type-ink">
        <p>当前时间</p>
        <p>
          含环境、人物、情感的沉浸式描述
        </p>
      </div>
    </section>
    <!-- 旁白区（水面波纹） -->
    <section class="card narrator">
      <h3 class="section-title">旁白区</h3>
      <p class="waterline">
        相关旁白
      </p>
    </section>
    <!-- 动态事件区（居中玉牌） -->
    <section class="card events-board" aria-live="polite">
      <h3 class="section-title">动态事件区</h3>
      <ul class="events-list">
        <li>根据玩家行为生成的规则/事件提示，以及当前时间其他地点、其他人物发生的事件</li>
        <li>根据玩家行为生成的规则/事件提示，以及当前时间其他地点、其他人物发生的事件</li>
      </ul>
    </section>
    <!-- 行动选项区 -->
    <section class="card actions">
      <h3 class="section-title">行动选项区</h3>
      <ul class="action-list">
        <li><button class="action-btn">A. [选项内容] → (相关影响) </button></li>
        <li><button class="action-btn">B. [选项内容] → (相关影响) </button></li>
        <li><button class="action-btn">C. [选项内容] → (相关影响) </button></li>
        <li class="custom-line">✨ 自定义指令：_________</li>
      </ul>
    </section>
  </main>
  <!-- 全局装饰层：落叶 + 水波环 -->
  <div class="global-layer" aria-hidden="true">
    <div class="leaf-layer"></div>
    <div class="ripple-ring"></div>
  </div>
</body>

</html>
