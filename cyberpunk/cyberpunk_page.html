<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Game Template</title>
    <link rel="stylesheet" href="cyberpunk_styles.css">
</head>

<body>
    <div class="template-cyberpunk-neon">
        <!-- 渐变闪动边框 -->
        <div class="cyber-border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
            <div class="border-left"></div>
            <div class="border-right"></div>
        </div>

        <!-- 桌宠笑脸 -->
        <div class="desktop-pet">
            <div class="pet-container">
                <div class="pet-avatar">
                    <div class="smiley-eyes">● ●</div>
                    <div class="smiley-mouth">∪</div>
                </div>
                <div class="pet-speech"></div>
            </div>
        </div>

        <!-- 数据流 -->
        <div class="data-stream">
            <div class="stream-line"></div>
            <div class="stream-line"></div>
            <div class="stream-line"></div>
            <div class="stream-line"></div>
        </div>

        <!-- 示例：场景渲染模板 -->
        <div class="scene-rendering">
            <div class="scene-time">
                <span class="time-icon">🕐</span>
                <span class="time-text">当前时间-当前具体地点</span>
            </div>
            <div class="scene-description">
                <div class="scene-content">场景描述，含环境、人物、情感的沉浸式描述</div>
            </div>
        </div>

        <!-- 示例：行动选项模板 -->
        <div class="action-options">
            <div class="options-header">
                <span class="options-icon">🎯</span>
                <span class="options-title">选择你的行动</span>
            </div>
            <div class="options-list">选项1</div>
            <div class="options-list">选项2</div>
            <div class="options-list">选项3</div>
            <input type="text" class="custom-input" placeholder="请输入你的行动">
        </div>

        <!-- 示例：状态信息模板 -->
        <div class="status-info">
            <div class="status-header">
                <span class="status-icon">📊</span>
                <span class="status-title">状态面板</span>
            </div>
            <div class="status-content">当前状态、核心变量变化</div>
        </div>
    </div>

    <script src="cyberpunk_script.js"></script>
</body>

</html>
