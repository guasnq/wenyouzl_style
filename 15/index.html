<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>模板15</title>
  <link rel="preload" as="video" href="https://cdn.jsdelivr.net/gh/guasnq/wenyouzl_style@main/img/15.mp4">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/guasnq/wenyouzl_style@main/15/styles.css" />
</head>

<body>
  <!-- 背景视频 -->
  <video class="bg-video" src="https://cdn.jsdelivr.net/gh/guasnq/wenyouzl_style@main/img/15.mp4" autoplay muted
    playsinline loop></video>

  <!-- 全局轻量动效层 -->
  <div class="fx fx-clouds back" aria-hidden="true"></div>
  <div class="fx fx-clouds front" aria-hidden="true"></div>
  <div id="petals" class="fx fx-petals" aria-hidden="true"></div>
  <div class="fx fx-moon" aria-hidden="true"></div>
  <div class="fx fx-water" aria-hidden="true"></div>
  <div class="fx fx-grain" aria-hidden="true"></div>

  <!-- 右侧状态栏触发 -->
  <button class="sidebar-toggle" aria-label="打开状态栏" aria-controls="sidebar" aria-expanded="false">
    <span class="flute"></span>
  </button>

  <!-- 中央长卡片 -->
  <main class="card">
    <div class="card-frame">
      <!-- 场景渲染 -->
      <section class="block scene">
        <header class="scene-meta">
          <span class="meta-loc">当前地点</span>
          <span class="meta-time">当前时间</span>
        </header>
        <p class="scene-text">
          含环境、人物、情感的沉浸式描述
        </p>
      </section>

      <!-- 旁白 -->
      <section class="block narrator">
        <p class="dropcap">
          相关旁白
        </p>
        <div class="ink-line" aria-hidden="true"></div>
      </section>

      <!-- 动态事件 -->
      <section class="block events">
        <ul class="event-list">
          <li class="event normal"><i></i>根据玩家行为生成的规则/事件提示，以及当前时间其他地点、其他人物发生的事件</li>
          <li class="event promo"><i></i>根据玩家行为生成的规则/事件提示，以及当前时间其他地点、其他人物发生的事件</li>
          <li class="event chance"><i></i>.......</li>
        </ul>
      </section>

      <!-- 行动选项（展示态） -->
      <section class="block actions">
        <ul class="action-tags">
          <li>A. 相关行动选项 → 相关行动影响</li>
          <li>B. 相关行动选项 → 相关行动影响</li>
          <li>C. 相关行动选项 → 相关行动影响</li>
          <li>✨ 自定义指令：_________</li>
        </ul>
      </section>

      <!-- 状态信息 -->
      <section class="block stats">
        <ul class="stat-bars">
          <li data-label="变化变量名" data-val="当前值" data-max="100"></li>
          <li data-label="变化变量名" data-val="当前值" data-max="100"></li>
          <li data-label="变化变量名" data-val="当前值" data-max="100"></li>
          <li data-label="变化变量名" data-val="当前值" data-max="100"></li>
          <li data-label="变化变量名" data-val="当前值" data-max="100"></li>
        </ul>
      </section>
    </div>
  </main>

  <!-- 右侧可展开状态栏 -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <header class="sidebar-head">
      <div class="title">状态栏</div>
      <button class="sidebar-close" aria-label="关闭状态栏">×</button>
    </header>
    <div class="sidebar-body">
      <ul class="kv">
        <li><span>属性名</span><b>当前值</b></li>
        <li><span>属性名</span><b>当前值</b></li>
        <li><span>属性名</span><b>当前值</b></li>
        <li><span>.....</span><b>.....</b></li>
      </ul>
    </div>
  </aside>
  <div class="backdrop" hidden></div>

  <script src="https://cdn.jsdelivr.net/gh/guasnq/wenyouzl_style@main/15/script.js"></script>
</body>

</html>
